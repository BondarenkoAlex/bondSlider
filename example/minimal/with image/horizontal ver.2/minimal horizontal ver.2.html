<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns = "http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv = "Content-Type" content = "text/html; charset=utf-8"/>
<title>Slidebox</title>

<script type = "text/javascript" src = "http://ajax.googleapis.com/ajax/libs/jquery/1.3.0/jquery.js"></script>
<script type = "text/javascript" src = "../../../lib/2.2/jquery.bondSlider-2.2.js"></script>
<script type = "text/javascript">
	$(document).ready(function(){
        $("#bondSlideBox").bondSlider({
            autoPlayTime: 1000
        });
	});
</script>
</head>

<body>
<div id = "bondSlideBox">
	<div class="cont">
        <div class = "bondWrapFrames">
            <div class = "bondFrames">
				<img class = "bondFrame" src="image/RuggedKey_closed.jpg"/>
				<img class = "bondFrame" src="image/RuggedKey_falling.jpg"/>
				<img class = "bondFrame" src="image/RuggedKey_half-closed.jpg"/>
				<img class = "bondFrame" src="image/RuggedKey_laptop.jpg"/>
				<img class = "bondFrame" src="image/RuggedKey_closed.jpg"/>
				<img class = "bondFrame" src="image/RuggedKey_open.jpg"/>
            </div>
		</div>
	</div>
</div>
</body>
</html>
